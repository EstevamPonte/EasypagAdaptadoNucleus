<div>
  <mat-card class="cardStyle">

    <mat-checkbox class="example-margin" [(ngModel)]="checked">Quer cadastrar um novo cliente?</mat-checkbox>

    <form action="" [formGroup]="form" (ngSubmit)="cadastrarCobranca()">
    <mat-accordion>
      <mat-expansion-panel [disabled]="!checked">

        <mat-expansion-panel-header>
          <mat-panel-title>
            Cadastrar cliente
          </mat-panel-title>
          
        </mat-expansion-panel-header>


          <mat-grid-list cols="4" rowHeight="100px">

            <mat-grid-tile [colspan]="4" [rowspan]="1">
              <h3>Destinatário</h3>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-form-field class="inputStyle">
                <mat-label>Nome/Razão Social</mat-label>
                <input matInput id="name" formControlName="name">
              </mat-form-field>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-form-field class="inputStyle">
                <mat-label>CPF/CNPJ</mat-label>
                <input matInput mask="000.000.000-00||00.000.000/0000-00" formControlName="cpfcnpj">
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>

          <mat-grid-list cols="9" rowHeight="100px">

            <mat-grid-tile [colspan]="9">
              <h3>Endereço</h3>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="3" [rowspan]="1">
              <mat-form-field class="inputStyle">
                <mat-label>CEP</mat-label>
                <input matInput formControlName="cep">
              </mat-form-field>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="3" [rowspan]="1">
              <mat-form-field class="inputStyle">
                <mat-label>Cidade</mat-label>
                <input matInput formControlName="cidade">
              </mat-form-field>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="3" [rowspan]="1">
              <mat-form-field class="inputStyle">
                <mat-label>UF</mat-label>
                <input matInput formControlName="uf">
              </mat-form-field>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="3" [rowspan]="1">
              <mat-form-field class="inputStyle">
                <mat-label>Logradouro</mat-label>
                <input matInput formControlName="logradouro">
              </mat-form-field>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="3" [rowspan]="1">
              <mat-form-field class="inputStyle">
                <mat-label>Número</mat-label>
                <input matInput formControlName="numero">
              </mat-form-field>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="3" [rowspan]="1">
              <mat-form-field class="inputStyle">
                <mat-label>Complemento</mat-label>
                <input matInput formControlName="complemento">
              </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="9" [rowspan]="1">
              <button mat-raised-button color="primary" type="submit">Cadastrar cobrança</button>
            </mat-grid-tile>
    
          </mat-grid-list>

      </mat-expansion-panel>
    </mat-accordion>
